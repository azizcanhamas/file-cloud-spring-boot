<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Giriş - Bulut Depolama</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100" id="kutu" style="background-color:#def2f1;"> 
            <div class="col-md-8 col-lg-7 col-xl-4">
              <img src="images/cloud.png" class="img-fluid" alt="Cloud image.">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <!-- Baslik -->
            <h1 class="mb-3">Bulut Depolama</h1>
              
              <div class="mb-3" th:if="${param.error}">
                  Geçersiz kullanıcı adı veya parola.
              </div>

              <form method="post" th:action="@{/process-login}">
                <!-- Email giris -->
                <div class="form-outline mb-4">
                  <input type="text" name="username" class="form-control form-control-lg" placeholder="E-posta" />                
                </div>
      
                <!-- Parola giris -->
                <div class="form-outline mb-4">
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Parola" />
                </div>
      
                <!-- Giriş yap butonu -->
                <button type="submit" class="btn btn-primary btn-lg btn-block">Giriş yap</button>
              </form>

              <!-- Kayit ol butonu -->
              <div class="form-outline mt-2">
                <a th:href="@{/register}">
                  <button type="button" class="btn btn-warning btn-lg btn-block">Kayıt ol</button>
                </a>
                
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
