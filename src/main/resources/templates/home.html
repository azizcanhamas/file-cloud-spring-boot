<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ana Sayfa - Bulut Depolama</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/home.css"/>
    <link rel="stylesheet" href="scripts/main.js"/> 
</head>
  <body>
      <section class="vh-100">
          <div class="container py-4 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100" id="kutu" style="background-color:#def2f1;"> 
            <!-- ================= Upload Section ========================= -->
            <div class="col-md-5" id="upload_box">
              <form method="post" enctype="multipart/form-data" novalidate="" class="box has-advanced-upload">
                <div class="box-input">
                  <svg x="0px" y="0px" viewBox="0 0 64 60" style="enable-background:new 0 0 21 62;" xml:space="preserve">
                  <style type="text/css">
                    .st0{fill:none;stroke:#fff;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
                  </style>
                  <g id="spa-launch">
                    <path class="st0" d="M33,27.1h-8c0,0-2-6-2-12c0-8,6-14,6-14s6,6,6,14C35,21.1,33,27.1,33,27.1z"/>
                    <line class="st0" x1="29" y1="17.1" x2="29" y2="27.1"/>
                    <polyline class="st0" points="25,27.1 17,27.1 17,23.1 23.1,17.1 	"/>
                    <polyline class="st0" points="33,27.1 41,27.1 41,23.1 34.9,17.1 	"/>
                    <path class="st0" d="M18,41.2c0.5-5.7,5.2-10.1,11-10.1c5.1,0,9.3,3.4,10.6,8.1"/>
                    <path class="st0" d="M48,41.1c-0.2-3.4-3.1-6-6.5-6c-1.2,0-2.4,0.3-3.3,0.9"/>
                    <path class="st0" d="M42.3,47.1c0,0-1-4-6-4"/>
                    <path class="st0" d="M26.3,43.1c-3-1-4,2-4,2s-3-2-5,0s-1,4-1,4"/>
                    <path class="st0" d="M9,46.1c-0.8-0.6-1.9-1-3-1c-2.8,0-5,2.2-5,5s2.2,5,5,5h46c2.8,0,5-2.2,5-5c0-5-4-9-9-9
                      c-0.9,0-1.8,0.1-2.6,0.4"/>
                    <path class="st0" d="M18.8,37.9c-1.1-0.5-2.4-0.8-3.8-0.8c-4.6,0-8.5,3.5-8.9,8"/>
                  </g>
                  </svg>
                  <input type="file" name="files[]" id="file" class="box-file" data-multiple-caption="{count} dosya seçildi" multiple="">
                  <label for="file"><strong>Dosya seçin</strong><span class="box-dragndrop"> veya buraya sürükleyin</span>.</label>
                  <button type="submit" id="upload_button">Yükle</button>
                </div>
            
                <div class="box-uploading">Yükleniyor...</div>
                <div class="box-success">Hazır! <a href="https://css-tricks.com/examples/DragAndDropFileUploading//?submit-on-demand" class="box-restart" role="button" data-unsp-sanitized="clean">Upload more?</a></div>
                <div class="box-error">Hata! <span></span>. <a href="https://css-tricks.com/examples/DragAndDropFileUploading//?submit-on-demand" class="box-restart" role="button" data-unsp-sanitized="clean">Try again!</a></div>
                <input type="hidden" name="ajax" value="1"></form>
            
            </div>
            <!-- ====================== List Section ======================= -->
                  <div class="col-md-offset-1 col-md-6"> 
                    
                    <div>
                      <h3>Bulut Depolama</h3>
                    </div>
                    
                    <div>
                      <form th:action="@{/logout}" method="post" id="logoutForm" class="mb-4">
                        <label id="logout">
                          Hoşgeldiniz <b>[[${#request.userPrincipal.principal.username}]]</b>
                        </label>
                        <input type="submit" value="Oturumu sonlandır" class="btn btn-danger" />
                      </form>
                    </div>

                      <div class="panel mt-2">
                          <div class="panel-body table-responsive">
                              <table class="table">
                                  <thead>
                                      <tr>
                                          <th>İşlem</th>
                                          <th>#</th>
                                          <th>Dosya ismi</th>                                       
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr>
                                          <td>
                                              <ul class="action-list">
                                                  <li><a href="#" class="btn btn-primary"><i class="fa fa-pencil-alt"></i></a></li>
                                                  <li><a href="#" class="btn btn-danger"><i class="fa fa-times"></i></a></li>
                                              </ul>
                                          </td>
                                          <td>1</td>
                                          <td>video.mp4</td>                                        
                                      </tr> 
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              <!-- ====================== End List Section ======================= -->
            </div>
          </div>
        </section>

        <script src="main.js"></script>
  </body>
</html>
